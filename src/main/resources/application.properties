# Liquibase
spring.liquibase.change-log=classpath:db/changelog/db-changelog.xml
spring.liquibase.default-schema=language_testing

# Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/untitled_testing_system?stringtype=unspecified
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema=language_testing

# Disable CSRF token
csrf-enabled=false

# Disable tests-limit
tests-limit=${TESTS_LIMIT:#{100}}

# Simple constants
test-generating.const.question.count=10

# File size limit
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=true
spring.jackson.serialization.write-date-timestamps-as-nanoseconds=false
