# Liquibase
spring.liquibase.change-log=classpath:db/changelog/db-changelog.xml
spring.liquibase.default-schema=language_testing

# Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/language_testing
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=language_testing

# Disable CSRF token
csrf-enabled=false
